name: Release
on:
  push:
    branches: [main]
    paths: [src/pdfpress/__init__.py]
permissions:
  contents: write
  id-token: write
concurrency:
  group: release
  cancel-in-progress: false
jobs:
  test:
    uses: tsilva/.github/.github/workflows/test.yml@main

  pii-scan:
    uses: tsilva/.github/.github/workflows/pii-scan.yml@main

  publish-pypi:
    needs: [test, pii-scan]
    uses: ./.github/workflows/publish-pypi.yml
    secrets: inherit
