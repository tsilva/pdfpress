name: Publish to PyPI

on:
  workflow_call:

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: pypi
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check version
        id: check-version
        uses: tsilva/.github/.github/actions/check-version@main
      - name: Setup uv
        if: steps.check-version.outputs.tag_exists == 'false'
        uses: astral-sh/setup-uv@v4
        with:
          cache: true
      - name: Build package
        if: steps.check-version.outputs.tag_exists == 'false'
        run: uv build
      - name: Create release
        if: steps.check-version.outputs.tag_exists == 'false'
        run: gh release create "${{ steps.check-version.outputs.tag }}" --title "${{ steps.check-version.outputs.tag }}" --generate-notes dist/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish to PyPI
        if: steps.check-version.outputs.tag_exists == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1
